<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="cart.css">
</head>
<body>

    <!-- Product List Section -->
    <div class="container my-5">
        <h2>Products</h2>
        <div class="row">
            <div class="col-md-3">
                <div class="product-item">
                    <img src="Images/HP1.jpg" alt="Harry Potter" class="img-fluid">
                    <h4>Harry Potter 1</h4>
                    <p>₱ 625.00</p>
                    <button class="btn btn-primary add-to-cart" data-title="Harry Potter 1" data-price="625">Add to Cart</button>
                </div>
            </div>
            <!-- Repeat for more products -->
        </div>
    </div>

    <!-- Cart Section -->
    <div class="container my-5">
        <h2>Your Cart</h2>
        <table class="table table-bordered" id="cart-items">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody>
                <!-- Cart items will be dynamically inserted here -->
            </tbody>
        </table>
        <h3>Total: ₱<span id="cart-total">0</span></h3>
    </div>

    <script src="cart.js"></script>
</body>
</html>
